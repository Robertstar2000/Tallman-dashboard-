<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TallmanDashboard</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      try {
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.warn('Could not access localStorage for theme setting.', e);
      }
    </script>
    <style>
      :root {
        --color-background: #f0f2f5; /* Lighter gray for background */
        --color-primary: #ffffff;
        --color-secondary: #edf2f7;
        --color-accent: #4c51bf;
        --color-highlight: #667eea;
        --color-text-primary: #1a202c;
        --color-text-secondary: #4a5568;
      }
      .dark {
        --color-background: #1a202c;
        --color-primary: #2d3748;
        --color-secondary: #4a5568;
        --color-accent: #6366f1;
        --color-highlight: #a78bfa;
        --color-text-primary: #f9fafb;
        --color-text-secondary: #9ca3af;
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <style>
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: #ffffff !important;
          color: #000000 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        main {
          padding: 1rem !important;
          margin: 0 !important;
        }
        .bg-primary, .bg-secondary, .shadow-lg, .rounded-lg {
          background-color: #ffffff !important;
          box-shadow: none !important;
          border: 1px solid #ddd !important;
          color: #000 !important;
        }
        .text-text-primary {
           color: #000 !important;
        }
        .text-text-secondary {
            color: #444 !important;
        }
        h1, h2, h3 {
            color: #000 !important;
        }
        .grid, .lg\:grid-cols-6, .xl\:grid-cols-5, .lg\:col-span-1, .lg\:col-span-5, .xl\:col-span-4, .grid-cols-1, .md\:grid-cols-2, .xl\:grid-cols-3 {
            display: block !important;
            width: 100% !important;
        }
        .p-4, .sm\:p-6, .lg\:p-8 {
            padding: 0 !important;
        }
        .space-y-6 > *, .space-y-4 > * {
            page-break-inside: avoid;
            margin-top: 1.5rem;
        }
        .h-80 {
            height: auto !important;
            min-height: 250px;
        }
        .recharts-responsive-container, .recharts-wrapper {
            width: 100% !important;
            height: 250px !important;
        }
        .recharts-surface, svg {
            width: 100% !important;
            height: 100% !important;
        }
        .recharts-tooltip-wrapper {
            display: none !important;
        }
        .text-red-600 {
            color: #000 !important;
        }
        .bg-kpi-blue, .bg-kpi-green, .bg-kpi-purple, .bg-kpi-yellow, .bg-kpi-pink, .bg-kpi-red, .bg-kpi-orange {
            background-color: #eee !important;
            color: #000 !important;
            border: 1px solid #ccc !important;
        }
        .text-white {
            color: #000 !important;
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'background': 'var(--color-background)',
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'highlight': 'var(--color-highlight)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'kpi-blue': '#2E93fA',
              'kpi-green': '#66DA26',
              'kpi-purple': '#9575CD',
              'kpi-yellow': '#FFC107',
              'kpi-pink': '#E91E63',
              'kpi-red': '#F44336',
              'kpi-orange': '#FF9800',
            },
          },
        },
      }
    </script>
